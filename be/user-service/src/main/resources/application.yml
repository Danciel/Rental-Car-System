server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5433/user_db
#   TODO: use env vars for username and password
    username: p2p_admin
    password: secretpassword
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

    hibernate:
      ddl-auto: create # Test environment, use 'update' or 'validate' for production
  liquibase:
    enabled: false